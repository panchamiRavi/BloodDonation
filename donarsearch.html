<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/donarsearch.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Management System</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg text-bg-info p-3">
        <div class="container-fluid">
          <img src="../static/images/download.png"class=" logo" alt="...">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin">Admin Login</a>  
                </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/userreg">User Registration</a></li>
                  <li><a class="dropdown-item" href="/donar">Donar Search</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="container">
        <table class="table" style="margin-top: 14px;">
          <thead>
            <tr class="table-info">
              <th scope="col">Serial No</th>
              <th scope="col">City</th>
              <th scope="col">Blood Group</th>
              <th scope="col">Last Donate Date</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr class="table-warning">
              <th scope="row">{{ i.id }}</th>
              <td>{{ i.city }}</td>
              <td>{{ i.bgrup }}</td>
              <td>{{ i.lddate }}</td>
            </tr>
            
            {% endfor %}
          </tbody>
        </table>
      </div>
    <!-- javascript bundle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
