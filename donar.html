    <nav class="navbar navbar-expand-lg text-bg-info p-3">
        <div class="container-fluid">
          <img src="../static/images/download.png"class=" logo" alt="...">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin">Admin Login</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Donar
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/userreg">Donar Registration</a></li>
                  <li><a class="dropdown-item" href="/donar">Donar Search</a></li>

                <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
              </li>

      <div class="container">
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <form action="/donarsearch" class="row g-3">
              <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12,form-control">
              <label>City</label>
              <input type="text" name="city" id="">
              </div>
              <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12,form-group">
                <select class="form-select" name="bgrup">
                  <label class="form-label">Blood Group</label>
                  <option selected>Blood Group :</option>
                  <option value="a+">A Positive</option>
                  <option value="a-">A Negative</option>
                  <option value="b+">B Positive</option>
                  <option value="b-">B Negative</option>
                  <option value="o+">O Positive</option>
                  <option value="o-">O Negative</option>
                  <option value="ab+">AB Positive</option>
                  <option value="ab-">AB Negative</option>
                </select>
              </div>
              <br><br>
              <div>
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button type="search" class="btn btn-secondary">Search</button>
              </div>
            </form>
          </div>
           
        </div>
      </div>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

        <div class="carousel-inner">
